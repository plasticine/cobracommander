{% extends "_base.html" %}
{% block body_class %}dashboard show{% endblock body_class %}

{% block main %}

  <section id="project-list">
    <header>
      <h1>Projects</h1>
    </header>
    {% for project in projects %}
      {% include "dashboard/_project.html" %}
    {% empty %}
      <section class="empty">You have not added any projects yet!</section>
    {% endfor %}
  </section>

{% endblock %}
